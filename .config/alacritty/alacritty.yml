env:
  TERM: xterm-256color
window:
  padding:
    x: 4
  dynamic_padding: false
  decorations: full
  title: tmux
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 1
  #faux_multiplier: 0
  auto_scroll: false
font:
  normal:
    family: SF Mono
    style: Regular
  bold:
    family: SF Mono
    style: Semibold
  size: 15
  offset:
    y: 4
  use_thin_strokes: true
draw_bold_text_with_bright_colors: false
colors:
  primary:
    background: '0x1e1e1f'
    foreground: '0xdadada'
  normal:
    black:   '0x000000'
    red:     '0xcd0000'
    green:   '0x1ec325'
    yellow:  '0xf9c802'
    blue:    '0x5c5cff'
    blue:    '0x5c5cff'
    magenta: '0xcd00cd'
    cyan:    '0x5fd7d7'
    white:   '0xe5e5e5'
  bright:
    black:   '0x7f7f7f'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x5c5cff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'
selection:
  save_to_clipboard: true
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"
